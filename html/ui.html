<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
    <body>
        <div class="laptop">

            <div class="app-icons">
                <div class="app-icon" id="experience-app-button">
                    <i class="fas fa-lightbulb"></i>
    
                </div>
                <div class="app-icon" id="racing-app-button">
                    <i class="fas fa-car-side"></i>
    
                </div>
                <div class="app-icon" id="boosting-app-button">
                    <i class="fas fa-car-battery"></i>
    
                </div>
            </div>

            <div class="experience-app">
                <div class="window-header">
                    <div class="window-header-text">
                        Experience App
                    </div>
                    <div class="window-close-button">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                <h1 style="text-align: center;">EXPERIENCE BY CLIT OPERATING SYSTEMS</h1>
                
                <div class="experience-container">
                    <div id="job-experience">
                        <h3 style= "text-decoration: underline;text-align: center;">JOB REP</h3>
                        <ul id="job-experience-list" style= "line-height: 40px;text-align-last: justify;word-spacing: 4em;"></ul>
                    </div>

                    <div id="crafting-experience">
                        <h3 style= "text-decoration: underline;text-align: center;">CRAFTING REP</h3>
                        <ul id="crafting-experience-list" style= "line-height: 40px;text-align-last: justify;word-spacing: 4em;"></ul>
                    </div>

                    <div id="drug-experience">
                        <h3 style= "text-decoration: underline;text-align: center;">DRUG REP</h3>
                        <ul id="drug-experience-list" style= "line-height: 40px;text-align-last: justify;word-spacing: 4em;"></ul>
                    </div>
                </div>
            </div>

            <div class="bottombar">
                <div class="home-icon">
                    <i class="fab fa-windows"></i>
                </div>

                <div class="iconbar">
                    <div class="w-icon" id="internet-button">
                        <i class="fab fa-edge"></i>
                    </div>
                    <div class="w-icon" id="files-button">
                        <i class="fas fa-folder"></i>
                    </div>
                    <div class="w-icon" id="settings-button">
                        <i class="fas fa-cog"></i>
                    </div>
                </div>

            </div>

            <div class="files-explorer">
                <div class="window-header">
                    <div class="window-header-text">
                        Files Explorer
                    </div>
                    <div class="window-close-button">
                        <i class="fas fa-times"></i>
                    </div>
                </div>

                <div class="files-container">
                    <div class="files-icon" id="drone-icon">
                        <i class="fas fa-gamepad"></i>
                    </div>
                </div>
            </div>

            <div class="settings-app">
                <div class="window-header">
                    <div class="window-header-text">
                        Settings
                    </div>
                    <div class="window-close-button">
                        <i class="fas fa-times"></i>
                    </div>
                </div>

                <div class="settings-container">
                    <div class="setting-icon" id="background-image-button">
                        <i class="fas fa-camera"></i>
                    </div>
                </div>

                <div class="change-background" style="display:none;">
                    <div class="background-box">
                        <input class="input-box" type ="url" placeholder="http://www.clitstore.com" required></input>
                    </div>
                    <h1 style="text-align: center;color: #000000;font-size: 12px;bottom: 85%;position: absolute;">CHANGE YOUR BACKGROUND IMAGE HERE</h1>
                    <div class="confirm-button">
                        CONFIRM
                    </div>
                    <div class="decline-button">
                        DECLINE
                    </div>
                </div>
            </div>

        </div>



       </body>
    <script src="./app.js"></script>
</html>
